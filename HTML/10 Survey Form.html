<!DOCTYPE html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <table align="center" width="100%">
    
    <tr><h1>Employee Interests Survey Form</h1></tr>
    <br>
    <form action="/10 Survey Form.html" id="form1">
        <label for="fname">Enter your name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="dept">Enter your department:</label>
        <input type="text" id="dept" name="department"><br><br>
        <label for="dept">Tell us a little about yourself:</label>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>
        Do you exercise at home? <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Yes</label><input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">No</label><br><br>
        How do you like to read your favorite topics?<br><br>
        <input type="checkbox" id="books" name="books" value="Books">
        <label for="books"> Books</label> <input type="checkbox" id="onlineres" name="onlineres" value="Online Resources"><label for="onlineres"> Online resources</label> <input type="checkbox" id="phoneapps" name="phoneapps" value="Phone Apps"><label for="phoneapps"> Phone apps</label> <input type="checkbox" id="magazines" name="magazines" value="Magazines"><label for="magazines"> Magazines</label><br><br>
        <label for="genre">What genre of movies do you like?</label>
        <select id="genre" name="genre" size="4" multiple>
          <option value="comedy">Comedy</option>
          <option value="action">Action</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
        </select><br><br>
        
        <input type="submit" value="Submit Form">
      </form></table>
</body>
</html>
